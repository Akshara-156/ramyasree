<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only tiffin</title>
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="image-container">
            <img src="Breakfast-in-Udaipur.jpg" alt="">
        </div>
        <div class="header-body-section">
            <nav class="nav">
                <div class="container container-nav">
                    <div class="logoContainer">
                        <p>Get the App</p>
                    </div>
                    <ul>
                        <li><a href="">Investor Relations</a></li>
                        <li><a href="">Add restaurant</a></li>
                        <li><a href="">Log in</a></li>
                        <li><a href="">Sign up</a></li>
                    </ul>
                </div>
            </nav>
            <div class="header-body-content">
                <div class="container container-header-body">
                    <img class="onlytiffin-logo" src="" alt="">
                    <p class="header-body-section-discover">Discover the best Tiffins in Siddipet</p>
                    <div class="search-container">
                        <div class="detectionlocation">
                            <i class="fa-solid fa-location-dot location-map"></i>
                            <input type="text" placeholder="Siddipet"/>
                            <i class="fa-solid fa-sort-down"></i>
                        </div>
                        <div class="line">|</div>
                        <div class="search-item">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder=" Search for breakfast or beverages or drinks">
                        </div>
                        <div></div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </header>
</body>
</html>
